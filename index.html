<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Dal Bagatto</title>
    <!-- rimuovi o sostituisci se non hai la favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no"/>
    <style>
      html, body { margin:0; padding:0; height:100%; }
      #unity-container { position:fixed; inset:0; }
      #unity-canvas { display:block; width:100%; height:100%; }
      #unity-loading-bar, #unity-warning { position:absolute; left:0; right:0; }
      #unity-loading-bar { top:16px; }
      #unity-progress-bar-empty { width:200px; height:10px; margin:8px auto; border:1px solid #999; }
      #unity-progress-bar-full { width:0%; height:100%; background:#999; }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1" style="background: url('Build/WebGL.jpg') center / cover no-repeat"></canvas>
      <div id="unity-loading-bar"><div id="unity-progress-bar-empty"><div id="unity-progress-bar-full"></div></div></div>
      <div id="unity-warning"></div>
    </div>

    <script>
      // Banner avvisi (opzionale)
      var warningBanner = document.querySelector("#unity-warning");
      function unityShowBanner(msg, type) {
        function update() { warningBanner.style.display = warningBanner.children.length ? 'block' : 'none'; }
        var d = document.createElement('div'); d.innerHTML = msg;
        if (type === 'error') d.style = 'background:#F44336;color:#fff;padding:10px;';
        else { d.style = 'background:#FFEB3B;padding:10px;'; setTimeout(function(){ warningBanner.removeChild(d); update(); }, 5000); }
        warningBanner.appendChild(d); update();
      }

      var canvas = document.querySelector("#unity-canvas");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      // Config SENZA token: usa gli stessi nomi generati dalla Minimal
      var config = {
        dataUrl: "Build/WebGL.data",
        frameworkUrl: "Build/WebGL.framework.js",
        codeUrl: "Build/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "PowerICT",
        productName: "Dal Bagatto",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        devicePixelRatio: 1 // fix hitbox/DPR
      };
    </script>

    <!-- Loader con nome fisso come nella Minimal -->
    <script src="Build/WebGL.loader.js"></script>
    <script>
      createUnityInstance(canvas, config, function(p){
        progressBarFull.style.width = (100 * p) + "%";
      }).then(function(){
        document.getElementById("unity-loading-bar").style.display = "none";
      }).catch(alert);
    </script>
  </body>
</html>
