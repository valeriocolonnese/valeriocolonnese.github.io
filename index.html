<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Dal Bagatto</title>

    <!-- favicon PNG -->
    <link rel="icon" href="favicon.png" type="image/png"/>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no"/>
    <style>
      html, body { margin:0; padding:0; height:100%; }
      #unity-container { position:fixed; inset:0; }
      #unity-canvas { display:block; width:100%; height:100%; }

      /* Avvisi */
      #unity-warning {
        position:fixed; left:0; right:0; top:0;
        z-index:10;
      }

      /* Loading bar centrata */
      #unity-loading-bar {
        position:fixed;
        left:50%; top:50%;
        transform:translate(-50%, -50%);
        width:max(220px, 22%);
        z-index:9;
        text-align:center;
      }
      #unity-progress-bar-empty {
        width:100%;
        height:10px;
        margin:8px auto;
        border:1px solid #999;
        box-sizing:border-box;
      }
      #unity-progress-bar-full {
        width:0%;
        height:100%;
        background:#999;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1" style="background: url('Build/valeriocolonnese.github.io.jpg') center / cover no-repeat"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
	  var warningBanner = document.querySelector("#unity-warning");
	  function unityShowBanner(msg, type) {
		function update() { warningBanner.style.display = warningBanner.children.length ? 'block' : 'none'; }
		var d = document.createElement('div'); d.innerHTML = msg;
		if (type === 'error') d.style = 'background:#F44336;color:#fff;padding:10px;';
		else { d.style = 'background:#FFEB3B;padding:10px;'; setTimeout(function(){ warningBanner.removeChild(d); update(); }, 5000); }
		warningBanner.appendChild(d); update();
	  }

	  var canvas = document.querySelector("#unity-canvas");
	  var progressBarFull = document.querySelector("#unity-progress-bar-full");

	  var config = {
		dataUrl: "Build/valeriocolonnese.github.io.data.unityweb",
		frameworkUrl: "Build/valeriocolonnese.github.io.framework.js.unityweb",
		codeUrl: "Build/valeriocolonnese.github.io.wasm.unityweb",
		streamingAssetsUrl: "StreamingAssets",
		companyName: "PowerICT srls",
		productName: "Dal Bagatto",
		productVersion: "1.0",
		showBanner: unityShowBanner,
		devicePixelRatio: 1
	  };
	</script>
	<script src="Build/valeriocolonnese.github.io.loader.js"></script>
	<script>
	  createUnityInstance(canvas, config, function(p){
		progressBarFull.style.width = (100 * p) + "%";
	  }).then(function(){
		document.getElementById("unity-loading-bar").style.display = "none";
	  }).catch(alert);
	</script>
  </body>
</html>
