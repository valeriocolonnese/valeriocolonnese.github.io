<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>Unity Web Player | Dal Bagatto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="TemplateData/favicon.ico" />
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; }
    /* evita che temi/stylesheet aggiungano padding */
    *, *::before, *::after { box-sizing: border-box; }
    #unity-container {
      position:fixed; inset:0; margin:0; padding:0; overflow:hidden;
      background:#000;
    }
    #unity-canvas {
      position:absolute; inset:0;
      width:100vw; height:100vh; /* dimensione VISIVA */
      display:block; margin:0; padding:0; border:0;
      background: url("Build/WebGL.jpg") center/cover no-repeat;
      touch-action:none;
    }
    #unity-loading-bar {
      position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      width:min(60vw,420px); display:none; color:#fff; text-align:center;
      font:14px system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      pointer-events:none;
    }
    #unity-logo { width:120px; height:120px; margin:0 auto 12px;
      background:url("TemplateData/unity-logo.png") center/contain no-repeat; }
    #unity-progress-bar-empty { height:10px; background:rgba(255,255,255,.2); border-radius:6px; overflow:hidden; }
    #unity-progress-bar-full { width:0%; height:100%; background:rgba(255,255,255,.9); transition:width .2s; }
    #unity-warning { position:absolute; left:0; right:0; top:0; padding:8px 12px; display:none; z-index:10; background:yellow; color:#000; }
  </style>
</head>
<body>
  <div id="unity-container">
    <!-- NIENTE width/height come attributi HTML -->
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo" aria-hidden="true"></div>
      <div id="unity-progress-bar-empty" role="progressbar" aria-valuemin="0" aria-valuemax="100">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>
  </div>

  <script>
    // (opzionale) SW per cache su GitHub Pages
    addEventListener("load", () => { if ("serviceWorker" in navigator) navigator.serviceWorker.register("ServiceWorker.js").catch(()=>{}); });

    const canvas = document.getElementById("unity-canvas");
    const loadingBar = document.getElementById("unity-loading-bar");
    const progressBarFull = document.getElementById("unity-progress-bar-full");
    const warningBanner = document.getElementById("unity-warning");

    function unityShowBanner(msg, type) {
      warningBanner.textContent = msg;
      warningBanner.style.display = "block";
      if (type !== "error") setTimeout(()=> warningBanner.style.display="none", 5000);
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/WebGL.loader.js";
    const config = {
      dataUrl: buildUrl + "/WebGL.data",
      frameworkUrl: buildUrl + "/WebGL.framework.js",
      codeUrl: buildUrl + "/WebGL.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "PowerICT",
      productName: "Dal Bagatto",
      productVersion: "1.0",
      showBanner: unityShowBanner
      // lasciamo i default:
      // matchWebGLToCanvasSize: true
      // devicePixelRatio: window.devicePixelRatio
    };

    loadingBar.style.display = "block";
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (100 * progress) + "%";
      }).then(() => {
        loadingBar.style.display = "none";
      }).catch(alert);
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
